[bar/main]
width = 100%
height = 25
background = #222222
foreground = #ffffff
fixed-center = true

font-0 = Symbols Nerd Font:pixelsize=14;2
font-1 = monospace:pixelsize=11;1

modules-left = workspaces i3mode
modules-center = mpd mpd-prev mpd-next mpd-title
modules-right = cpu load memory temperature backlight volume network battery clock

border-size = 0
padding = 0
module-margin = 1

[module/workspaces]
type = internal/i3
format = <label-state>
index-sort = true

label-focused = %name%
label-focused-foreground = #ffffff
label-focused-font = 1
label-focused-padding = 2

label-unfocused = %name%
label-unfocused-padding = 2

label-visible = %name%
label-visible-padding = 2

[module/i3mode]
type = internal/i3
format = <mode>
format-prefix = " "

[module/mpd]
type = custom/script
exec = ~/.config/polybar/scripts/mpd_playpause.sh
interval = 1
click-left = mpc toggle
format-padding = 1

[module/mpd-prev]
type = custom/text
content = 
click-left = mpc prev
format-padding = 1

[module/mpd-next]
type = custom/text
content = 
click-left = mpc next
format-padding = 1

[module/mpd-title]
type = custom/script
exec = ~/.config/polybar/scripts/mpd_title.sh
interval = 1
format-padding = 2

[module/cpu]
type = internal/cpu
format =  <total>%
warn-percentage = 60
critical-percentage = 85
format-warn-foreground = #222222
format-warn-background = #ffaa00
format-foreground = #ffffff
format-background = #333333

[module/load]
type = internal/load
format =  <load1>
format-background = #333333
warn-threshold = 2.0
critical-threshold = 4.0
format-warn-background = #ffaa00
format-crit-background = #ff0000

[module/memory]
type = internal/memory
format = 󰘚 <used>
format-background = #333333
warn-percentage = 50
critical-percentage = 70
format-warn-background = #ffaa00
format-crit-background = #ff0000

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 65
crit-temperature = 80
format = 󰔏 <temperature>°C
format-background = #333333
format-warn-background = #ffaa00
format-crit-background = #ff0000

[module/backlight]
type = internal/backlight
card = intel_backlight
format = 󰃟 <percent>%
format-background = #333333

[module/volume]
type = internal/pulseaudio
format-volume =  <volume>%
format-muted =  <volume>%
format-background = #333333

[module/network]
type = internal/network
interface = auto
interface-priority = wlan eth

format-connected =   <signal>%
format-disconnected =  down
format-background = #333333

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
format = <ramp> <percentage>%
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
format-background = #333333
format-warn-background = #ffaa00
format-crit-background = #ff0000

[module/clock]
type = internal/date
interval = 5
date = %e %b %H:%M
format = <label>
format-background = #333333

